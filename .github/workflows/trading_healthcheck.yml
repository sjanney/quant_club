name: trading-healthcheck

on:
  workflow_dispatch:
  schedule:
    # Daily weekdays at 13:10 UTC (around US pre-market hours)
    - cron: "10 13 * * 1-5"

concurrency:
  group: trading-healthcheck
  cancel-in-progress: false

jobs:
  healthcheck:
    if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      PYTHONPATH: ${{ github.workspace }}
      ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
      ALPACA_API_SECRET: ${{ secrets.ALPACA_API_SECRET }}
      ALPACA_BASE_URL: https://paper-api.alpaca.markets
      ALPACA_PAPER: "true"
      LOG_LEVEL: ${{ secrets.LOG_LEVEL }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required secrets
        run: |
          missing=0
          for key in ALPACA_API_KEY ALPACA_API_SECRET; do
            if [ -z "${!key}" ]; then
              echo "::error::Missing required secret: $key"
              missing=1
            fi
          done
          if [ "$missing" -ne 0 ]; then
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --prefer-binary "numpy>=1.24.0" "pandas>=2.0.0" scipy requests yfinance pytz cachetools alpaca-trade-api python-dotenv

      - name: Broker/API health check (no trades)
        run: |
          python test_alpaca_connection.py

      - name: Strategy signal generation check (no trades)
        run: |
          python - <<'PY'
          from data.market_data import MarketDataProvider
          from strategies.rammageddon_strategy import RAMmageddonStrategy
          s = RAMmageddonStrategy()
          d = MarketDataProvider().get_universe_data(s.get_universe())
          sig = s.generate_signals(d)
          assert isinstance(sig, dict), "signals must be dict"
          assert len(sig) > 0, "signals should not be empty"
          print("Signal health check OK:", sig)
          PY

      - name: Upload health-check logs
        uses: actions/upload-artifact@v4
        with:
          name: trading-healthcheck-logs
          path: logs/
          if-no-files-found: ignore
          retention-days: 7
